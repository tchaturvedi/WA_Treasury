{% extends "layout.html" %}

{% block content %}
    <div class="article" style="padding-top: 20px">
    </div>
    {{ page.html | safe}}
    {% if chartInfo %}
        <script type="text/javascript">
            {% for key, value in chartInfo.items() %}
                var data = []
                data = {{ value.json | safe }}
                options = new Object()
                options['title'] = "{{ value.chartTitle }}"
                options['theme'] = 'theme1'
                options['id'] = "{{ key }}"
                createBarChart(data, options)
            {% endfor %}
        </script>
    {% endif %}

{% endblock %}
